<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML5 Form</title>
    <style>
        h5 {
        margin: 5px;
    }
    </style>
</head>
<body>
    <div class="mainDiv">
        <div class="header">
            <h1>Payment form example</h1>
        </div>
        <div class="ccInfo1">
            <div>
                <p class="secondHeading">Some fields are missing</p>
            </div>
            <div class="ccInfo2">
                <fieldset>
                    <h3>Card #</h3>
                    <input type="number" name="cardN" id="cardN" placeholder="XXXXXXXXXXXX">
                </fieldset>
                
                <fieldset>
                    <h3>CVC #</h3>
                    <input type="number" name="cvcN" id="cvcN" placeholder="0000">
                </fieldset>
                
                <fieldset>
                    <h3>Amount</h3>
                    <span><i class="fa-solid fa-dollar-sign"></i></span>
                    <input type="number" name="amount" id="amount" placeholder="XXXXXXXXXXXX">
                </fieldset>
            </div>

            <div class="personInfo1">
                <fieldset>
                    <h5>First Name</h5>
                    <input type="text" class="text">
                </fieldset>
                <fieldset>
                    <input type="text" class="text">
                </fieldset>
                <fieldset>
                    <input type="text" class="text">
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
