<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7fb735839.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>

<body>
    <div class="mainDiv">
        <div class="header">
            Payment form example
        </div>
        <div class="mainDiv2">
            <div class="alert">
                Some fields are missing
            </div>
            <div class="row-inputs-container">
                <div class="card input-container">
                    <label for="card">Card #</label>
                    <input type="tel" inputmode="numeric" name="card" id="card"  pattern="[0-9\s]{13,19}" 
                    autocomplete="cc-number"  maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                
                <div class="cvc input-container">
                    <label for="cvc">CVC #</label>
                    <input type="tel" name="cvc" id="cvc" pattern="[0-9\s]{13,19}" maxlength="5" placeholder="0000">
                </div>
                
                <div class="amount input-container">
                    <label for="amount">Amount</label>
                    <div class="icon-input">
                        $ <input type="number" name="amount" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row-inputs-container">
                <div class="first input-container">
                    <label for="first">First Name</label>
                    <input type="text" id="first" name="first" />
                </div>
                <div class="last input-container">
                    <label for="last">Last Name</label>
                    <input type="text" id="last" name="last" />
                </div>
            </div>
            
            <div class="row-inputs-container">
                <div class="city input-container">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" />
                </div>
                <div class="state input-container">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" />
                </div>
                <div class="postal-code input-container">
                    <label for="postal-code">Postal Code</label>
                    <input type="tel" inputmode="numeric" name="postal-code" id="postal-code"  pattern="[0-9\s]{13,19}" autocomplete=""  maxlength="9" />
                </div>
                
            </div>

            <div class="row-inputs-container">
                <div class="accepting-cards input-container">
                    <div>We Accept:</div>
                    <div class="card-type">
                        <input name="card-type" id="mastercard" type="radio" />
                        <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>

                        <input name="card-type" id="visa" type="radio" />
                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>

                        <input name="card-type" id="diners" type="radio" />
                        <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>

                        <input name="card-type" id="amex" type="radio" />
                        <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>

                    </div>
                </div>
                <div class="blank"></div>
                <div class="message input-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    <div class="notes-here">
                        Add any notes here.
                    </div>
                </div>
            </div>

        </div>
        <div class="mainButton">
            <button class="btn buttonA">Cancel</button>
            <button class="btn buttonB">Send</button>
        </div>
    </div>
</body>
</html>
